  <script>
  // Random Numbers
    

    // document.write(Math.floor(Math.random() * 10 ) );


    // Between 1 & 10
    //document.write(Math.floor(Math.random() * 10 ) + 1);

    // Guess the number game
    function game(){
      let num = Math.floor(Math.random() * 10 ) + 1;
      let answer = prompt("Guess the number between 1 and 10!");

      // Game Logic
      if (answer == num) {
        return ("You win! The number was " + num)
      } else return ("You lose! The number was " + num)

    }

    // Run our function
    document.write(game())

  </script>
